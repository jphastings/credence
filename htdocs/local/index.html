<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Credence</title>
  <style>
  body {
    margin: 0;
  }
  #local {
    display: none;
    border: none;
    height: 100vh;
    width: 100vw;
  }
  #download {
    display:none;
  }
  </style>
</head>
<body>
  <iframe id="local"></iframe>
  <div id="loading">
    <h1>Looking for Credence on your machineâ€¦</h1>
  </div>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="/js/helpers.js"></script>
  <script>
    var local = document.getElementById('local');
    var loading = document.getElementById('loading');
    
    function found(server) {
      local.addEventListener('load', loaded);
      local.src = server;
    }

    function notFound() {
      window.location.href = 'http://getcredence.net'
    }

    function loaded() {
      local.style.display = 'block';
      loading.style.display = 'none';
    }

    Credence.detectLocalInstance(found, notFound);
  </script>
</body>
</html>
